name: LinuxBuildAndRelease

on:
  workflow_call:
    inputs:
      release_id:
        required: true
        type: string
      package_version:
        required: true
        type: string
    outputs:
      linux_x86_64_sig:
        description: "Signature for Linux x86_64 build"
        value: ${{ jobs.linuxBuilding.outputs.linux_x86_64_sig }}
      linux_x86_64_name:
        description: "Name for Linux x86_64 build"
        value: ${{ jobs.linuxBuilding.outputs.linux_x86_64_name }}
  workflow_dispatch:


jobs:
  linuxBuilding:
    if: "github.event.repository.fork == false"
    name: BuildLinux
    permissions:
      contents: write
      id-token: write
      security-events: write
      attestations: write
    outputs:
      linux_x86_64_sig: ${{ steps.extract-signatures.outputs.linux_x86_64_sig }}
      linux_x86_64_name: ${{ steps.extract-signatures.outputs.linux_x86_64_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            platform: linux/amd64
            symbol: üêß

    runs-on: ubuntu-latest
    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üõ†Ô∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üõ†Ô∏è Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: üõ†Ô∏è Install dependencies
        run: bun install
          
      - name: üåç Export GitHub Actions cache environment variables
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: üîß Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            pkg-config

      - name: ü¶Ä Install rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }} 
          
      - name: üî® Run build client
        run: bun run build

      - name: üì• Cached install tauri-cli
        uses: taiki-e/cache-cargo-install-action@caa6f48d18d42462f9c30df89e2b4f71a42b7c2c # v2.0.1
        with:
          tool: tauri-cli@2.1.0
          locked: true

      # ============================================
      # FIRMA GPG: Importar clave ANTES del build
      # para que AppImage pueda usar firma integrada
      # ============================================
      - name: üîê Import GPG Key
        id: gpg-import
        run: |
          if [[ -n "${{ secrets.GPG_PRIVATE_KEY }}" ]]; then
            echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
            echo "gpg_available=true" >> $GITHUB_OUTPUT
            echo "‚úÖ GPG key imported successfully"
            
            gpg --list-secret-keys --keyid-format=long 2>/dev/null | grep -E "^sec|^uid" || true
          else
            echo "gpg_available=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  GPG_PRIVATE_KEY not configured - skipping GPG signing"
          fi

      - name: üî® Build using tauri action
        uses: tauri-apps/tauri-action@v0
        env:
          RUSTFLAGS: "-D warnings"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Firma Tauri (Updater) - Genera archivos .sig
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # Firma integrada en AppImage (usa GPG)
          # Solo se activa si GPG est√° configurado
          SIGN: ${{ steps.gpg-import.outputs.gpg_available == 'true' && '1' || '' }}
          SIGN_KEY: ${{ secrets.GPG_KEY_ID }}
          APPIMAGETOOL_SIGN_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          # Identificadores
          TAURI_BUNDLE_IDENTIFIER: "anarch.ai"
        with:
          releaseId: ${{ inputs.release_id }}
          args: '--verbose'

      - name: üîè Sign artifacts with GPG (detached signatures)
        id: gpg-sign
        if: steps.gpg-import.outputs.gpg_available == 'true'
        run: |
          package_version="${{ inputs.package_version }}"
          
          echo "======= GPG Signing Process ======="
          
          # Funci√≥n para firmar un archivo
          sign_file() {
            local file_path="$1"
            local file_name=$(basename "$file_path")
            
            if [[ -f "$file_path" ]]; then
              echo "üîè Signing: $file_name"
              
              # Crear firma detached ASCII
              echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --batch --yes --pinentry-mode loopback \
                --passphrase-fd 0 \
                --armor \
                --detach-sign \
                --default-key "${{ secrets.GPG_KEY_ID }}" \
                "$file_path"
              
              if [[ -f "${file_path}.asc" ]]; then
                echo "   ‚úÖ Created: ${file_name}.asc"
              else
                echo "   ‚ùå Failed to sign: $file_name"
              fi
              
              # Crear checksum SHA256
              sha256sum "$file_path" | sed "s|.*/||" > "${file_path}.sha256"
              echo "   ‚úÖ Created: ${file_name}.sha256"
            fi
          }
          
          # Firmar AppImage
          appimage_path=$(find src-tauri/target/release/bundle/appimage -type f -name "*.AppImage" | head -n 1)
          if [[ -n "$appimage_path" ]]; then
            sign_file "$appimage_path"
            echo "APPIMAGE_PATH=$appimage_path" >> $GITHUB_ENV
          fi
          
          # Firmar DEB
          deb_path=$(find src-tauri/target/release/bundle/deb -type f -name "*.deb" | head -n 1)
          if [[ -n "$deb_path" ]]; then
            sign_file "$deb_path"
            echo "DEB_PATH=$deb_path" >> $GITHUB_ENV
          fi
          
          # Firmar RPM
          rpm_path=$(find src-tauri/target/release/bundle/rpm -type f -name "*.rpm" | head -n 1)
          if [[ -n "$rpm_path" ]]; then
            sign_file "$rpm_path"
            echo "RPM_PATH=$rpm_path" >> $GITHUB_ENV
          fi
          
          echo "==================================="
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}

      - name: üì§ Export GPG public key
        id: gpg-pubkey
        if: steps.gpg-import.outputs.gpg_available == 'true'
        run: |
          gpg --armor --export "${{ secrets.GPG_KEY_ID }}" > signing-linux-pub-key.asc
          
          if [[ -s "signing-linux-pub-key.asc" ]]; then
            echo "‚úÖ Public key exported: signing-linux-pub-key.asc"
            echo "   Size: $(du -h signing-linux-pub-key.asc | cut -f1)"
            echo "pubkey_path=signing-linux-pub-key.asc" >> $GITHUB_OUTPUT
            
            echo ""
            echo "üìã Key fingerprint (for user verification):"
            gpg --fingerprint "${{ secrets.GPG_KEY_ID }}" 2>/dev/null | grep -A1 "fingerprint" || true
          else
            echo "‚ùå Failed to export public key"
            echo "pubkey_path=" >> $GITHUB_OUTPUT
          fi
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}

      - name: üìã Create consolidated checksums file
        run: |
          package_version="${{ inputs.package_version }}"
          checksums_file="SHA256SUMS-linux-${package_version}.txt"
          
          echo "# SHA256 Checksums for Anarch AI v${package_version} (Linux)" > "$checksums_file"
          echo "# Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> "$checksums_file"
          echo "" >> "$checksums_file"
          
          # Agregar checksums de todos los artifacts
          for artifact in src-tauri/target/release/bundle/appimage/*.AppImage \
                          src-tauri/target/release/bundle/deb/*.deb \
                          src-tauri/target/release/bundle/rpm/*.rpm; do
            if [[ -f "$artifact" ]]; then
              sha256sum "$artifact" | sed 's|.*/||' >> "$checksums_file"
            fi
          done
          
          echo ""
          echo "‚úÖ Checksums file created: $checksums_file"
          cat "$checksums_file"
          
          echo "CHECKSUMS_FILE=$checksums_file" >> $GITHUB_ENV

      - name: üì§ Upload signatures and checksums to release
        if: inputs.release_id != ''
        run: |
          package_version="${{ inputs.package_version }}"
          
          echo "======= Uploading to Release ======="
          
          # Obtener el tag del release usando la API
          release_tag=$(gh api repos/${{ github.repository }}/releases/${{ inputs.release_id }} --jq '.tag_name')
          
          if [[ -z "$release_tag" ]]; then
            echo "‚ùå Could not get release tag for release_id: ${{ inputs.release_id }}"
            exit 1
          fi
          
          echo "üìå Release tag: $release_tag"
          
          # Funci√≥n para subir archivo si existe
          upload_if_exists() {
            local file_path="$1"
            if [[ -f "$file_path" ]]; then
              echo "üì§ Uploading: $(basename "$file_path")"
              gh release upload "$release_tag" "$file_path" --clobber || echo "   ‚ö†Ô∏è  Failed to upload $(basename "$file_path")"
            fi
          }
          
          # Subir firmas GPG (.asc)
          for asc_file in src-tauri/target/release/bundle/appimage/*.asc \
                          src-tauri/target/release/bundle/deb/*.asc \
                          src-tauri/target/release/bundle/rpm/*.asc; do
            upload_if_exists "$asc_file"
          done
          
          # Subir checksums individuales (.sha256)
          for sha_file in src-tauri/target/release/bundle/appimage/*.sha256 \
                          src-tauri/target/release/bundle/deb/*.sha256 \
                          src-tauri/target/release/bundle/rpm/*.sha256; do
            upload_if_exists "$sha_file"
          done
          
          # Subir archivo de checksums consolidado
          upload_if_exists "$CHECKSUMS_FILE"
          
          # Subir clave p√∫blica GPG
          if [[ -f "signing-linux-pub-key.asc" ]]; then
            echo "üì§ Uploading: signing-linux-pub-key.asc (GPG Public Key)"
            gh release upload "$release_tag" "signing-linux-pub-key.asc" --clobber || echo "   ‚ö†Ô∏è  Failed to upload public key"
          fi
          
          echo "==================================="
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚úÖ Verify build artifacts
        run: |
          package_version="${{ inputs.package_version }}"
          
          echo "======= Build Artifacts Verification ======="
          
          verify_artifact() {
            local name="$1"
            local path="$2"
            
            if [[ -f "$path" ]]; then
              echo "‚úÖ $name found:"
              echo "   Path: $path"
              echo "   Size: $(du -h "$path" | cut -f1)"
              
              # Verificar firma Tauri (.sig)
              if [[ -f "${path}.sig" ]]; then
                echo "   ‚úÖ Tauri signature (.sig): Present"
              fi
              
              # Verificar firma GPG (.asc)
              if [[ -f "${path}.asc" ]]; then
                echo "   ‚úÖ GPG signature (.asc): Present"
              fi
              
              # Verificar checksum
              if [[ -f "${path}.sha256" ]]; then
                echo "   ‚úÖ SHA256 checksum: Present"
              fi
            else
              echo "‚ö†Ô∏è  $name not found at expected path"
            fi
            echo ""
          }
          
          # Verificar AppImage
          appimage_path=$(find src-tauri/target/release/bundle/appimage -type f -name "*.AppImage" | head -n 1)
          verify_artifact "AppImage" "$appimage_path"
          
          # Verificar DEB
          deb_path=$(find src-tauri/target/release/bundle/deb -type f -name "*.deb" | head -n 1)
          verify_artifact "DEB Package" "$deb_path"
          
          # Verificar RPM
          rpm_path=$(find src-tauri/target/release/bundle/rpm -type f -name "*.rpm" | head -n 1)
          verify_artifact "RPM Package" "$rpm_path"
          
          echo "============================================="


      - name: üìù Extract Signatures and Set Outputs
        id: extract-signatures
        run: |
          package_version="${{ inputs.package_version }}"

          # Buscar el AppImage generado
          appimage_path=$(find src-tauri/target/release/bundle/appimage -type f -name "*.AppImage" | head -n 1)

          if [[ -z "$appimage_path" ]]; then
            echo "‚ùå AppImage file not found" >&2
            exit 1
          fi

          appimage_name=$(basename "$appimage_path")
          echo "linux_x86_64_name=$appimage_name" >> $GITHUB_OUTPUT
          echo "‚úÖ AppImage name: $appimage_name"

          # Buscar el archivo .sig correspondiente (firma Tauri)
          sig_file="${appimage_path}.sig"

          if [[ -f "$sig_file" && -s "$sig_file" ]]; then
            linux_x86_64_sig=$(tr -d '\n' < "$sig_file" | xargs)
            echo "linux_x86_64_sig=$linux_x86_64_sig" >> $GITHUB_OUTPUT
            echo "‚úÖ Tauri signature extracted"
            echo "   Length: ${#linux_x86_64_sig} characters"
          else
            echo "‚ö†Ô∏è  Tauri signature file not found or empty"
            echo "   This is normal if updater plugin is not configured"
            echo "linux_x86_64_sig=" >> $GITHUB_OUTPUT
          fi

      - name: üõ°Ô∏è Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
          push-to-registry: false
          show-summary: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
  
      - name: üìú Create SBOM
        uses: anchore/sbom-action@v0
        with:
          format: "spdx-json"
          output-file: "sbom.spdx.json"
          artifact-name: "linux_${{ matrix.target }}.sbom.spdx.json"
  
      - name: üõ°Ô∏è Attest SBOM
        uses: actions/attest-sbom@v2
        with:
          subject-path: "src-tauri/target/release/bundle/appimage/${{ steps.extract-signatures.outputs.linux_x86_64_name }}"
          sbom-path: "sbom.spdx.json"

      - name: üîê Final security verification
        run: |
          package_version="${{ inputs.package_version }}"
          
          echo "======= Final Security Report ======="
          echo ""
          
          # Resumen de firmas
          echo "üìã Signature Summary:"
          echo "-------------------------------------------"
          
          # Contar archivos
          total_artifacts=$(find src-tauri/target/release/bundle -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) | wc -l)
          sig_files=$(find src-tauri/target/release/bundle -type f -name "*.sig" | wc -l)
          asc_files=$(find src-tauri/target/release/bundle -type f -name "*.asc" | wc -l)
          sha_files=$(find src-tauri/target/release/bundle -type f -name "*.sha256" | wc -l)
          
          echo "   Total artifacts built: $total_artifacts"
          echo "   Tauri signatures (.sig): $sig_files"
          echo "   GPG signatures (.asc): $asc_files"
          echo "   SHA256 checksums: $sha_files"
          echo ""
          
          # Verificar clave p√∫blica
          if [[ -f "signing-linux-pub-key.asc" ]]; then
            echo "‚úÖ GPG public key exported for users"
          else
            echo "‚ö†Ô∏è  GPG public key not exported (GPG not configured)"
          fi
          
          # Verificar binario por contenido sensible
          appimage_path=$(find src-tauri/target/release/bundle/appimage -type f -name "*.AppImage" | head -n 1)
          if [[ -n "$appimage_path" ]]; then
            echo ""
            echo "üîç Binary content check:"
            if strings "$appimage_path" 2>/dev/null | grep -qiE "(private.key|secret.key|password\s*=)" 2>/dev/null; then
              echo "   ‚ö†Ô∏è  Warning: Potential sensitive strings found"
            else
              echo "   ‚úÖ No obvious sensitive information detected"
            fi
          fi
          
          echo ""
          echo "========================================="